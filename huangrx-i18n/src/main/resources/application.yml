server:
    port: 8080
spring:
    application:
        name: huangrx-i18n
    messages:
        # 国际化文件路径
        basename: i18n/message
        encoding: utf-8
    thymeleaf:
        cache: true
        check-template: true
        check-template-location: true
        content-type: text/html
        enabled: true
        encoding: UTF-8
        excluded-view-names: ''
        mode: HTML5
        prefix: classpath:/templates/
        suffix: .html
